<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yay! ðŸŽ‰</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 30px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            width: 100%;
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.5em;
            color: #667eea;
            margin-bottom: 30px;
            animation: bounce 1s ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .gif-container {
            margin: 30px 0;
            border-radius: 20px;
            overflow: hidden;
            display: inline-block;
        }

        .gif-container img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        p {
            font-size: 1.5em;
            color: #333;
            margin-top: 30px;
            line-height: 1.6;
        }

        .heart {
            color: #ff4757;
            font-size: 1.2em;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
        }

        /* Responsif untuk mobile */
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            p {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    
    <!-- Background Music (OPSIONAL - bisa dihapus kalau cuma mau sound effect) -->
    <audio id="bgMusic" loop>
        <!-- GANTI DENGAN LINK MP3 KAMU atau HAPUS kalau gak mau musik -->
        <source src="music2.mp3" type="audio/mpeg">
    </audio>

    <!-- Tombol Play/Pause Music -->
    <button id="musicToggle" style="position: fixed; top: 20px; right: 20px; z-index: 1000; padding: 10px 20px; background: white; border: none; border-radius: 50px; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.2); font-size: 1.2em;">
        ðŸ”Š
    </button>

    <div class="container">
        <!-- GANTI JUDUL DI SINI -->
        <h1>Yay! Aku tau Miy, kamu pasti bilang iya! ðŸŽ‰</h1>
        
        <div class="gif-container">
            <!-- GANTI URL GIF SUKSES DI SINI -->
            <img src="https://tenor.com/view/hug-gif-14863710471758531526" alt="celebrating">
        </div>
        
        <!-- GANTI TEKS DI SINI -->
        <p>You just made me the happiest person ever! <span class="heart">ðŸ’•</span></p>
    </div>

    <script>
        // Music Control
        const celebrationSound = document.getElementById('celebrationSound');
        const bgMusic = document.getElementById('bgMusic');
        const musicToggle = document.getElementById('musicToggle');
        let isPlaying = false;

        // Auto-play CELEBRATION SOUND saat halaman load
        window.addEventListener('load', function() {
            // Main sound effect dulu (tepuk tangan/cheering)
            celebrationSound.play().catch(function() {
                console.log("Autoplay blocked. Click anywhere to play.");
            });

            // Setelah sound effect selesai (3-15 detik), baru main background music (opsional)
            celebrationSound.addEventListener('ended', function() {
                bgMusic.play().catch(function() {
                    console.log("Background music blocked.");
                });
                isPlaying = true;
            });
        });

        // Toggle background music on/off (sound effect tetep main 1x)
        musicToggle.addEventListener('click', function() {
            if (isPlaying) {
                bgMusic.pause();
                musicToggle.textContent = 'ðŸ”‡';
                isPlaying = false;
            } else {
                bgMusic.play();
                musicToggle.textContent = 'ðŸ”Š';
                isPlaying = true;
            }
        });

        // Backup: play on first click if autoplay blocked
        document.addEventListener('click', function startSounds() {
            if (celebrationSound.paused) {
                celebrationSound.play();
            }
            document.removeEventListener('click', startSounds);
        }, { once: true });
    </script>
</body>
</html>
